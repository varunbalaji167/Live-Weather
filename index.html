<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Live Weather</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="app">

            <form class="search" action="">
                <input  class="city-input" type="text" placeholder="Enter City Name"/>
                <button class="search-btn" type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>

            <div class="city-date-section">
                <h2 class="city">Indore</h2>
                <p class="date">Wed 7 Feb 2024</p>
            </div>

            <div class="temperature-info">
                <div class="description">
                    <span class="material-symbols-outlined">
                        foggy
                        </span>
                    <span class="description-text">Haze</span>
                </div>
                <div class="temp">21Â°</div>
            </div>

            <div class="additional-info">
                <div class="wind-info">
                    <div>
                        <span class="material-symbols-outlined">
                            air
                            </span>
                        <h3 class="wind-speed">4 KM/H</h3>
                        <h4 class="wind-label">Wind</h4>
                    </div>
                </div>
                <div class="humidity-info">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                    <div>
                        <h3 class="humidity">45%</h3>
                        <h4 class="humidity-label">Humidity</h4>
                    </div>
                </div>
                <div class="visibility-info">
                    <span class="material-symbols-outlined">
                        visibility
                        </span>
                    <div>
                        <h3 class="visibility-distance">4 KM/H</h3>
                        <h4 class="visibility">Visibility</h4>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
